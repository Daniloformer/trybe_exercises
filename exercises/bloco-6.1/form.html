<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <form action="">
    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" maxlength="40" required>
      <label for="email">Email</label>
      <input type="email" name="email" id="email"maxlength="50" required>
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf"maxlength="11" required placeholder="cpf">

      <label for="endereço">Endereço</label>
      <input type="text" name="endereço" id="endereço"maxlength="200" required placeholder="Endereço">
      
      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" id="cidade"maxlength="28" required placeholder="Cidade">

      <label for="estado">Estado</label>
      <select name="estado" id="estado">
        <option value="sp">São Paulo</option>
        <option value=""></option>
      </select>

    </fieldset>

    <button type="submit">Enviar</button>
  </form>
  <script src="script.js"></script>
</body>

</html>
